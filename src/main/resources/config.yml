settings:
  default-home-limit: 1
  teleport-delay: 3
  # TPA Settings
  tpa:
    enabled: true
    back-on-teleport: true # Save location to /back when using TPA
    cooldown: 60 # TPA cooldown in seconds
  # Back Settings
  back:
    enabled: true
    save-death-location: true # Allow /back to return to death location

economy:
  enabled: true
  cost:
    set-home: 1000.0
    teleport: 50.0
    make-public: 5000.0

database:
  # h2, mariadb, or mysql
  type: h2
  host: localhost
  port: 3306
  name: minecraft
  user: root
  password: ""

sounds:
  teleport-count: BLOCK_NOTE_BLOCK_PLING
  teleport-success: ENTITY_ENDERMAN_TELEPORT
  teleport-fail: ENTITY_VILLAGER_NO
  gui-click: UI_BUTTON_CLICK
  delete-success: ENTITY_GENERIC_EXPLODE
  # Set to NONE to disable specific sound

gui:
  title: "ホーム一覧"
  delete-mode-title: "&c削除モード (クリックで削除)"
  create-button:
    name: "&aホームを作成する"
    lore:
      - "&7クリックして名前を入力"
  delete-button:
    name-off: "&a削除モード: OFF"
    name-on: "&c削除モード: ON"
    lore-off:
      - "&7クリックしてONにする"
    lore-on:
      - "&7クリックしてOFFにする"
      - "&cホームをクリックすると削除確認画面へ移動します！"
  home-icon:
    name: "&6{name}"
    default-material: RED_BED
    # ワールドごとのアイコン設定 (ワールド名: マテリアル)
    world-icons:
      world_nether: CRIMSON_FUNGUS
      world_the_end: END_STONE
      # world: GRASS_BLOCK
    lore:
      - "&7ワールド: {world}"
      - "&7X: {x} Y: {y} Z: {z}"
    lore-teleport:
      - "&eクリックしてテレポート"
    lore-delete:
      - "&cクリックして削除"
  confirm-delete:
    title: "&c本当に削除しますか？"
    yes-button:
      name: "&aはい、削除します"
      lore:
        - "&7この操作は取り消せません"
    no-button:
      name: "&cいいえ、キャンセルします"
      lore:
        - "&7ホーム一覧に戻ります"

